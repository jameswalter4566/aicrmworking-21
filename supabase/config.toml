# Configure Postgres extensions.
[extensions]
core = [
  "pg_stat_statements",
  "pgcrypto",
  "uuid-ossp",
  "plpgsql"
]
http = [
  "http"
]
simple = [
  "pg_jsonschema",
  "pg_json_validation",
  "pg_stat_monitor"
]
spatial = [
  "postgis"
]
temporal = [
  "pg_graphql"
]
# Check if this is necessary
timescale = [
  "timescaledb",
  "timescaledb_toolkit"
]
vector = [
  "vector",
  "pg_vector"
]

# Configure these options to enable high availability and other operational features (requires a
# Wrappers key - get in touch with us).
[operations]
ai = false
explorer = false
housekeeping = false
tools_client = false
vault = false
vectorize = false

# Edge Functions config
[functions]
# Allow/disallow new deployments.
enable_deployments = true

[functions.analyze-pdf-document]
verify_jwt = true

[functions.lead-profile]
verify_jwt = true

[functions.parse-approval-document]
verify_jwt = true

[functions.smart-1003-builder]
verify_jwt = true

[functions.twilio-token]
verify_jwt = false

[functions.twilio-voice]
verify_jwt = false

[functions.update-lead]
verify_jwt = true
